<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendations Based on Weather and Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}">
</head>
<body>
    <h1>Music Recommendations Based on Weather and Time</h1>
    <form action="{{ url_for('recommendations') }}" method="post">
        <input type="text" name="location" placeholder="Enter location">
        <button type="submit">Get Recommendations</button>
    </form>
    
    <p>Location: {{ location }}</p>
    <p>Weather: {{ weather }} and {{ temp }}Â°C</p>
    <p>Time: {{ time }}</p>
    <p>Part of Day: {{ part_of_day }}</p>
    <h2>Recommended Artists:</h2>
    <ul>
        {% for artist in recommendations %}
            <li>{{ artist }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
